<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/envStyles.css">
    <title>Note Wrinting - Page</title>

<body >
    <main>
        <div id="writenote">
            <h1>Write your note</h1>
              
            <form id="form">
                <label for="title">Título:</label><br>
                <input type="text" id="title" name="title" required><br><br>

                <label for="subtitle">Subtítulo:</label><br>
                <input type="text" id="subtitle" name="subtitle" ><br><br>

                <label for="note">Escreva sua nota:</label><br> 
                <textarea id="note" name="note" rows="10" cols="30"></textarea><br><br>
                <div id="returnButtons">
                <button  type="submit" value="Save Note" id="novo">Save Note</button>
                <button type="button" onclick="window.location.href='menu.html'">Menu</button>
                </div>
            </form>
        </div>

       
        
    </main>
</body>

</html>
